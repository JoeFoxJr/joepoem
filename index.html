    <div class="poem">

      <p>strangers on a train</p>
      <p>none of us make eye contact</p>
      <p>no one says hello</p>
      <br>
      <p>we could become friends</p>
      <p>but we all have smart phones</p>
      <p>goodbye forever</p>
    </div>
